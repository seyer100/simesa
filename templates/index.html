<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDFs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Generador de PDFs desde Excel</h1>
        <p class="text-center">Sube un archivo Excel para generar los PDFs basados en la plantilla.</p>

        <!-- Formulario para subir el archivo -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Selecciona un archivo Excel:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".xlsx" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generar PDFs</button>
            </div>
        </form>

        <!-- Descarga del archivo -->
        {% if download_link %}
        <div class="alert alert-success mt-4 text-center">
            <p>¡Generación exitosa!</p>
            <a href="{{ download_link }}" class="btn btn-success">Descargar PDFs</a>
        </div>
        {% endif %}

        <!-- Mensajes de error -->
        {% if error_message %}
        <div class="alert alert-danger mt-4 text-center">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
